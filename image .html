<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .form-container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-section {
            display: grid;
            grid-template-columns: 1fr 2fr;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .form-section img {
            width: 100%;
            max-width: 150px;
            border-radius: 10px;
        }
        .form-section textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .view-btn {
            margin-top: 10px;
            padding: 5px 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .view-btn:hover {
            background: #218838;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Image Form</h2>
        
        <form>
            <div class="form-section">
                <img src="image1.jpg" alt="Description 1">
                <div>
                    <textarea placeholder="Enter description for Image 1"></textarea>
                    <button type="button" class="view-btn" onclick="window.open('image1.jpg', '_blank')">View Image</button>
                </div>
            </div>
            
            <div class="form-section">
                <img src="image2.jpg" alt="Description 2">
                <div>
                    <textarea placeholder="Enter description for Image 2"></textarea>
                    <button type="button" class="view-btn" onclick="window.open('image2.jpg', '_blank')">View Image</button>
                </div>
            </div>
            
            <div class="form-section">
                <img src="image3.jpg" alt="Description 3">
                <div>
                    <textarea placeholder="Enter description for Image 3"></textarea>
                    <button type="button" class="view-btn" onclick="window.open('image3.jpg', '_blank')">View Image</button>
                </div>
            </div>
            
            <div class="form-section">
                <img src="image4.jpg" alt="Description 4">
                <div>
                    <textarea placeholder="Enter description for Image 4"></textarea>
                    <button type="button" class="view-btn" onclick="window.open('image4.jpg', '_blank')">View Image</button>
                </div>
            </div>
            
            <div class="form-section">
                <img src="image5.jpg" alt="Description 5">
                <div>
                    <textarea placeholder="Enter description for Image 5"></textarea>
                    <button type="button" class="view-btn" onclick="window.open('image5.jpg', '_blank')">View Image</button>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
